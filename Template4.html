<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Feedback Form</title>
    <link rel="stylesheet" href="styles.css">
    <!-- You can link additional stylesheets if needed -->
    <style>
        body {
            background: linear-gradient(90deg, rgba(30, 169, 255, 1) 0%, rgba(128, 0, 128, 1) 100%);
            color: #ffffff; /* White text */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Raleway', sans-serif;
            flex-direction: column;
        }

        header {
            text-align: center;
            padding: 20px;
            background:linear-gradient(90deg, rgba(30, 169, 255, 1) 0%, rgba(128, 0, 128, 1) 100%);
            border-radius: 10px; /* Rounded corners */
            margin-bottom: 20px;
        }

        h1, h2 {
            color: #4B0082; /* Indigo color for headers */
        }

        form {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background for form */
            padding: 20px;
            border-radius: 10px;
        }

        label {
            color: #4B0082; /* Indigo color for labels */
        }

        select, input, textarea {
            border: 2px solid #4B0082; /* Indigo border for form elements */
            border-radius: 5px;
            padding: 8px;
            margin-bottom: 10px;
        }

        button {
            background-color: blue;
            color: #ffffff; /* White text */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color:  linear-gradient(90deg, rgba(30, 169, 255, 1) 0%, rgba(128, 0, 128, 1) 100%);
            border-radius: 10px;
        }
        .btn-primary {
        padding:8px 20px;
        width:200px;
        height:50px;
        color:blueviolet;
        font-weight:700;
        border-radius: 0;
        text-transform: uppercase;
        margin:25px;
        overflow:hidden;
        position:relative;
        
    }
    .btn-primary::before{
        content: "";
        top:0;
        left:0;
        width:100px;
        height:100px;
        background:linear-gradient(120deg, transparent,color blue,transparent);
        transform:translateX(-100%);
        transition:0.6s;
        position: absolute;
    }

    .btn-primary:hover {
        background:transparent;
        box-shadow: 0 0 20px 5px;
        border-color: purple;
    }

        
    </style>
</head>
<body>
    <header>
        <h1>User Feedback Form</h1>
        <p>Provide us with your demographics, suggestions, and comments.</p>
    </header>

    <form action="process-form.php" method="post">
        <div class="container">
            <!-- Demographics Section -->
            <section>
                <h2>Demographics</h2>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </section>

            <!-- Suggestions and Comments Section -->
            <section>
                <h2>Suggestions and Comments</h2>
                <label for="suggestions">Suggestions:</label>
                <textarea id="suggestions" name="suggestions" rows="4" required></textarea>

                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="4" required></textarea>
            </section>

            <!-- Submit Button -->
            <button class="btn btn-primary">Sign Up</button>
        </div>
    </form>

    <footer>
        <p>&copy; 2023 Your Real Estate Agency</p>
    </footer>
</body>
</html>
